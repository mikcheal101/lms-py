{% extends 'navbar.html' %} {% load crispy_forms_tags %} {% block content %}

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body py-2">
          <div class="row">
            <div class="col">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Genre</th>
                  </tr>
                </thead>
                <tbody>
                  {% for book in books %}
                  <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.name |title }}</td>
                    <td>{{ book.price }}</td>
                    <td>{{ book.genre |title }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer text-right bg-white py-1"></div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
